# Site Info
title: 博
tagline: '凡是过往，皆为序章。'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
url: http://yiwufangu.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Rick Lee
  description: 不积 <strong>跬步</strong> 无以至 <strong>千里</strong> .
  gravatar: 3c2986ad7ac1f2230ea3596f44563328 # md5 hash of your email address
  contact:
    github:    https://github.com/yiwufangu
    weibo:     https://weibo.com/u/1912125274

# Navigation (2nd level links supported)
nav:
  首页:           
    - '/'
  博客:           
    - '/blog/'
    - { 分类: '/blog/categories/' }
    - { 标签: '/blog/tags/' }
  #关于本人:          
  #  - '/about/'
  站点镜像: 
    - 'https://github.com/yiwufangu/yiwufangu.github.io'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

